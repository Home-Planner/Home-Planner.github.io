<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <h1>Home Planner</h1>
    </nav>
    <div class="usernameSelect" id="usernameSelect">
        <form id="usernameForm">
            <input id="username" autocomplete="off" placeholder="Your username..." />
            <button>Send</button>
        </form>
    </div>

    <main id="main">
        <!---JSP POURQUOI, le plan est toujours devant le curseur -->
        <div id="userList">
            <p id="textUL" style="color: black">Utilisateurs :<br></p>
        </div>
        <ul class="toolbar">
            <li><button type="button" menu="hand" onclick="activateTool('hand')"><img src="/res/hand.png" class="toolimg" /> </button></li>
            <li><button type="button" menu="hammer" onclick="activateTool('hammer')"><img src="/res/hammer.png" class="toolimg" /></button></li>
            <li><button type="button" menu="brush" onclick="activateTool('brush')"><img src="/res/brush.png" class="toolimg" /> </button></li>
            <br />
            <br />
            <button type="button" menu="bin" onclick="activateTool('bin')"><img src="/res/bin.png" style="height: 60px; width: 50px;" /> </button>
            <br />
            <button type="button" menu="placeholder" onclick="createObject()">Placeholder create object</button>

        </ul>
        <div id="mainApp">
            <!--<img class="plan" src="/res/house.png">--->


        </div>
        <div id="mouseCanvasDiv">
            <canvas id="mouseCanvas" width="1920" height="1080"></canvas>
        </div>

    </main>

</body>
<script src="https://kit.fontawesome.com/7368c40b21.js" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="src/scripts.js"></script>
</html>
